<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanAcess - Tela Inicial</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-fluid d-flex justify-content-center align-items-start py-4">

        <div class="finan-card text-center shadow-lg p-4">

            <!-- IMAGEM ILUSTRATIVA PRIMEIRA PÁGINA -->
            <img src="Images/imagem-tela-principal.png" class="illustration img-fluid" alt="Imagem sobre controle financeiro">

            <!-- TÍTULO PRIMEIRA PÁGINA -->
            <h1 class="main-title mt-3">
                Controle Financeiro <br> Simples e Inteligente
            </h1>

            <!-- SUBTÍTULO PRIMEIRA PÁGINA -->
            <p class="main-subtitle">
                Descubra como é simples entender, planejar e controlar suas finanças sem complicação.
            </p>

            <!-- INDICADORES PARA PRÓXIMA PÁGINA -->
            <div class="indicators my-3">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>

            <!-- BOTÃO PARA CRIAR CONTA -->
            <a href="#" class="btn btn-primary btn-lg w-100 mt-2 button-main">
                Criar uma conta
            </a>

            <!-- LOGIN -->
            <p class="login-text mt-3">
                Já tem uma conta?
                <a href="#" class="login-link">Fazer login</a>
            </p>

        </div>

    </main>

</body>

</html>
